<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Search results</h1>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let ticket of tickets.items">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <div>{{ ticket.name }}</div>
              <div>{{ ticket.category }}</div>
              <div>{{ ticket.city }}</div>
              <div>{{ ticket.date }}</div>
              <div>{{ ticket.price }}</div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a
                    class="btn btn-outline-info"
                    [routerLink]="['/tickets', ticket.id]"
                    routerLinkActive="active"
                    >View</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" *ngFor="let page of pageNumbers(tickets.total)" [class.active]="isActive(page)">
            <a class="page-link" (click)="goTo(page)">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</main>
