<div class="container">
  <form class="form-horizontal" [formGroup]="addTicketForm" (ngSubmit)="onSubmit()">
  <fieldset>
      <!-- Form Name -->
      <legend>Добавление билета</legend>
      <!-- Text input-->

      <div class="form-input-text">
        <label>Название мероприятия: </label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="form-check">
          <label class="form-check-label">
            <input formControlName="free" value="true" type="checkbox">
            Free ticket?
          </label>
      </div>

      <div class="form-group" formControlName="typeEvent"  input type="text">
          <label class="col-md-4 control-label" for="selectbasic">Выберете тип мероприятия</label>
          <div class="col-md-4" formControlName="typeEvent" input type="text">
            <select id="selectbasic" name="selectbasic" formControlName="typeEvent" class="form-control">
              <option value="0" input type="text">Unknown</option>
              <option value="1" input type="text">Movie</option>
              <option value="2" input type="text">Concerts</option>
              <option value="4" input type="text">Theater</option>
              <option value="8" input type="text">Ballet</option>
              <option value="16" input type="text">Sport</option>
              <option value="32" input type="text">Parties</option>
              <option value="64" input type="text">Trainings</option>
              <option value="128" input type="text">Exhibitions</option>
              <option value="256" input type="text">Circus</option>
            </select>
          </div>
        </div>
      <div formGroupName="locationEvent"> <legend>Где проходит:
      </legend>

        <div class="form-input-text">
            <label> Страна: </label>
            <input type="text" formControlName="country" class="form-control">
          </div>

        <div class="form-input-text">
            <label>Город: </label>
            <input type="text" formControlName="city" class="form-control">
          </div>

        <div class="form-input-text">
            <label>Улица: </label>
            <input type="text" formControlName="street" class="form-control">
          </div>

        <div class="form-input-text">
            <label>Дом: </label>
            <input type="number" formControlName="house" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">Дополнительная информация</label>
        <textarea class="form-control"  rows="5" input type="text" formControlName="additionalData"></textarea>
      </div>


       <!-- Button -->
      <div class="">
        <label class="col-md-4 control-label" for="singlebutton" ></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-info" >
            Добавить билет
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
