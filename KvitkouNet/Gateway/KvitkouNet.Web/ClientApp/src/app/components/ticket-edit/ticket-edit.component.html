<div class="container">
  <form class="form-horizontal" [formGroup]="">
  <fieldset>
      <!-- Form Name -->
      <legend>Добавление билета</legend>
      <!-- Text input-->

      <div class="form-input-text">
        <label>Название мероприятия: </label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="form-check">
          <label class="form-check-label">
            <input formControlName="free" value="true" type="checkbox">
            Free ticket?
          </label>
      </div>

      <div class="form-group" formControlName="typeEvent">
          <label class="col-md-4 control-label" for="selectbasic">Выберете тип мероприятия</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic"  class="form-control">
              <option value="0">Unknown</option>
              <option value="1">Movie</option>
              <option value="2">Concerts</option>
              <option value="4">Theater</option>
              <option value="8">Ballet</option>
              <option value="16">Sport</option>
              <option value="32">Parties</option>
              <option value="64">Trainings</option>
              <option value="128">Exhibitions</option>
              <option value="256">Circus</option>
            </select>
          </div>
        </div>
      <div formGroupName="locationEvent"> <legend>Где проходит:
      </legend>

        <div class="form-input-text">
            <label> Страна: </label>
            <input type="text" formControlName="country" class="form-control">
          </div>

        <div class="form-input-text">
            <label>Город: </label>
            <input type="text" formControlName="city" class="form-control">
          </div>

        <div class="form-input-text">
            <label>Улица: </label>
            <input type="text" formControlName="street" class="form-control">
          </div>

        <div class="form-input-text">
            <label>Дом: </label>
            <input type="number" formControlName="house" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label">Дополнительная информация</label>
        <textarea class="form-control"  rows="5" input type="text" formControlName="additionalData"></textarea>
      </div>


       <!-- Button -->
      <div class="">
        <label class="col-md-4 control-label" for="singlebutton" ></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-info" >
            Изменить билет
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
