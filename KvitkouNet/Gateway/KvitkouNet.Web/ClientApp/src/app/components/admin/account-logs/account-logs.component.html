<main role="main">
    <form [formGroup]="accountLogsFormGroup" (ngSubmit)="onSubmit()">
        <label>
          Начальная дата:
          <input type="date" formControlName="dateFrom">
        </label>
        <label>
          Конечная дата:
          <input type="date" formControlName="dateTo">
        </label>
        <label>
          Id пользователя:
          <input type="text" formControlName="userId">
        </label>
        <label>
          Имя пользователя:
          <input type="text" formControlName="userName">
        </label>
        <label>
            Email:
            <input type="text" formControlName="email">
        </label>
        <label>
            Тип:
            <input type="number" formControlName="type">
        </label>
        <button type="submit">Submit</button>
      </form>
<div class="album py-5 bg-light">
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of accountLogTableHeaders" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of accountLogs">
        <th scope="row">{{el.id}}</th>
        <th>{{el.eventDate}}</th>
        <th>{{el.userId}}</th>
        <th>{{el.userName}}</th>
        <th>{{el.email}}</th>
        <th>{{el.type}}</th>
      </tr>
    </tbody>
  </table>
</div>
</main>
