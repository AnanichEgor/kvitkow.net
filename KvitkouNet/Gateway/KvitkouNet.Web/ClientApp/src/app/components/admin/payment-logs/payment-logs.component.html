<main role="main">
    <form [formGroup]="paymentLogsFormGroup" (ngSubmit)="onSubmit()">
        <label>
          Начальная дата:
          <input type="date" formControlName="dateFrom">
        </label>
        <label>
          Конечная дата:
          <input type="date" formControlName="dateTo">
        </label>
        <label>
          Id отправителя:
          <input type="text" formControlName="senderId">
        </label>
        <label>
          Id получателя:
          <input type="text" formControlName="reciverId">
        </label>
        <label>
            Min cумма:
            <input type="text" formControlName="minTransfer">
        </label>
        <label>
            Max сумма:
            <input type="text" formControlName="maxTransfer">
        </label>
        <button type="submit">Submit</button>
      </form>
<div class="album py-5 bg-light">
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of paymentLogTableHeaders" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of paymentLogs">
        <th scope="row">{{el.id}}</th>
        <th>{{el.eventDate}}</th>
        <th>{{el.senderId}}</th>
        <th>{{el.reciverId}}</th>
        <th>{{el.transfer}}</th>
      </tr>
    </tbody>
  </table>
</div>
</main>
