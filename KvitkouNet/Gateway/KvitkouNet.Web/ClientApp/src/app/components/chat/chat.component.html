<div class="main-div">
<div class="main_section">
   <div class="container">
      <div class="chat_container">

         <div class="row mb-2">
         <div class="col-sm-9 message_section">
		 <div class="row">
		 <div class="new_message_head">
		 <div class="pull-left"><button><i class="fa fa-plus-square-o" aria-hidden="true"></i> New Message</button></div><div class="pull-right"><div class="dropdown">
  <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-cogs" aria-hidden="true"></i>  Setting
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">Logout</a></li>
  </ul>
</div></div>
		 </div><!--new_message_head-->

		 <div class="chat_area">
		 <ul class="list-unstyled">
		 <li class="left clearfix">

      <span class="chat-img1 pull-left">
                     <img src="https://lh6.googleusercontent.com/-y-MY2satK-E/AAAAAAAAAAI/AAAAAAAAAJU/ER_hFddBheQ/photo.jpg" alt="User Avatar" class="img-circle">
                     </span>
                     <div class="chat-body1 clearfix">
                      <ul>
                        <li *ngFor="let message of messagesForHub">
                          <p>
                                  {{message}}
                                </p>

                        </li>
                      </ul>

                     </div>
                  </li>
			 </ul>
     </div><!--chat_area-->

          <div class="message_write">

       <input type="text" #textMessage>

		 <div class="chat_bottom">
       <a href="#" class="pull-left upload_btn"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Add Files</a>

 <div class="col">
  <button type="submit" class="btn btn-primary mb-2" (click)="onAddMessage(textMessage.value)">Send</button>
  <button type="submit" class="btn btn-primary mb-2" (click)="onGetUserSetting()">Get info user Settings</button>
  <button type="submit" class="btn btn-primary mb-2" (click)="onSearchMessage(textMessage.value)">Search message</button>
  <button type="submit" class="btn btn-primary mb-2" (click)="onCreateRoom()">Create main Room</button>

 </div>

</div>
     </div>

		 </div>
         </div> <!--message_section-->
         <div class="col-sm-3 chat_sidebar">
            <div class="row">


                 <div class="member_list">
                    <ul class="list-unstyled">
                     <li *ngFor="let message of messagesOnTemplate">
                       <p>
                               {{message.text}}
                             </p>

                     </li>

                    </ul>
                 </div>
               </div>
              </div>
         <div class="p-4">
           <div>пользовательские настрйоки:</div>
          <div>{{userSettins.id + userSettins.backgroundColor + userSettins.sound + userSettins.hideChat + userSettins.tab + userSettins.toast + userSettins.viewTimestampsMessage}}</div>
        </div>
        </div>
      </div>
   </div>
</div>
</div>
