<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Уведомления</h6>
    <ul>
      <li *ngFor="let userNotifications of userNotifications">
          <div class="media text-muted pt-3">
              <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">{{userNotifications.message.title}}</strong>
                {{userNotifications.message.text}}
              </p>
            </div>
      </li>
    </ul>
    <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small>
  </div>
