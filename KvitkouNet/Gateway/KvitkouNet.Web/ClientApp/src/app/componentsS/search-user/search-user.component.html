<form class="form-horizontal">
  <fieldset>
    <!-- Form Name -->
    <legend>Search Users</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Rating</label>
      <div class="col-md-4">
        <input
          id="textinput"
          name="textinput"
          type="text"
          placeholder="Enter Min Rating"
          class="form-control input-md"
        />
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-info">
          Search
        </button>
      </div>
    </div>
  </fieldset>
</form>
